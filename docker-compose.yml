version: '3'

services:
  nginx:
    build: ./nginx
    environment:
      - TZ=Asia/Tokyo
    ports:
      - '80:80'
    depends_on:
      - web
    volumes:
      - static_data:/var/www/static
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - TZ=Asia/Tokyo
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '3306:3306'
    volumes:
      - ./data/mysql:/var/lib/mysql
  web:
    build: .
    command: python3 /code/manage.py runserver 0.0.0.0:8000
    ports:
      - '8080:8000'
    volumes:
      - ./mysite:/code
      - /code/node_modules
      - static_data:/code/static_root
    depends_on:
      - db

volumes:
  static_data:
